<!doctype html>
<html>
	<head>
		<title>jQuery Odd Even Timeline Plugin</title>
		<link rel="stylesheet" href="odd-even-timeline.css">
		<style>
			.timeline {
				width: 410px;
				margin: 0 auto;
			}
			.timeline__item {
				background: #ccc;
				width: 200px;
				padding: 20px 0 0;
				text-align: center;
				margin: 0 0 10px;
			}
		</style>
	</head>
	<body>
		<ul class="timeline">
			<li class="timeline__item timeline__item--odd" style="height: 300px;">
				1
			</li>
			<li class="timeline__item timeline__item--even" style="height: 100px;">
				2
			</li>
			<li class="timeline__item" style="height: 50px;">
				3
			</li>
			<li class="timeline__item" style="height: 200px;">
				4
			</li>
			<li class="timeline__item" style="height: 350px;">
				5
			</li>
			<li class="timeline__item" style="height: 150px;">
				6
			</li>
			<li class="timeline__item" style="height: 450px;">
				7
			</li>
			<li class="timeline__item" style="height: 300px;">
				8
			</li>
		</ul>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="odd-even-timeline.js"></script>
		<script>
			$(window).ready(function() {
				$('.timeline').oddEvenTimeline();
			});
		</script>
	</body>
</html>
